<ion-view>
    <ion-header-bar class="bar-stable">
        <h1 class="title">My videos</h1>
    </ion-header-bar>
    <ion-content>
    	<ion-list can-swipe="listCanSwipe" show-delete="shouldShowDelete">
            <ion-item class="item-avatar" ng-repeat="video in videos" type="item-text-wrap" href="#/tab/video/{{video.URI}}">
                <img ng-src="{{video.LocalThumbnailURL}}">
            <!--
            <ion-item ng-repeat="video in videos">
             -->

                        <h2>{{video.Name}}</h2>
                        <p>{{video.URI}}</p>
                        <p>{{video.LocalMediaURL}}</p>


                <ion-option-button class="button-assertive icon ion-trash-a" ng-click="onVideoDelete(video)">  </ion-option-button>

            </ion-item>
            
        </ion-list>

        <ion-list can-swipe="listCanSwipe" show-delete="shouldShowDelete">
            <div class="item item-divider"> Images
                </div>
            <ion-item class="item-avatar" ng-repeat="image in images" type="item-text-wrap" href="#/tab/video/{{image.URI}}">
                <img ng-src="{{image.LocalThumbnailURL}}">
                <!--
                <ion-item ng-repeat="video in videos">
                 -->

                <h2>{{image.Name}}</h2>
                <p>{{image.URI}}</p>
                <p>{{image.LocalMediaURL}}</p>


                <ion-option-button class="button-assertive icon ion-trash-a" ng-click="onImageDelete(image)">  </ion-option-button>

            </ion-item>

        </ion-list>
        
        <div class="list">
            <div class="item item-divider">
                <i class="ion-videocamera"></i>
                Current clip
            </div>
            <img ng-src="{{urlForClipThumb(clip)}}" style="height: 250px; width: 150px;"/>
            <img ng-src="{{recentImageURL}}" style="height: 250px; width: 150px;"/>
            <button ng-click="updateImages()">updateImages</button>
        </div>
        
        
    </ion-content>
    <ion-footer-bar align-title="center" class="bar bar-light">
        <div class="button-bar">
            <button class="button button-positive" ng-click="captureVideo()">
                Capture a video
            </button>
            <button class="button button-positive" ng-click="captureImage()">
                Capture an Image
            </button>
        </div>
    </ion-footer-bar>
</ion-view>
