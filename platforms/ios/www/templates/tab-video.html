<ion-view >
    <ion-header-bar class="bar-stable">
        <h1 class="title">My videos</h1>
    </ion-header-bar>
    <ion-content>
    	<ion-list>
            <ion-item class="item-remove-animate item-avatar item-icon-right" ng-repeat="video in videos" type="item-text-wrap" href="#/tab/video/{{video.name}}">
                <img ng-src="{{video.image}}">
            <!--
            <ion-item ng-repeat="video in videos">
             -->

                        <h2>{{video}}</h2>
                        {{video.name}}
            </ion-item>
            
        </ion-list>
        
        
        <div class="list">
            <div class="item item-divider">
                <i class="ion-videocamera"></i>
                Current clip
            </div>
            <img ng-src="{{urlForClipThumb(clip)}}" ng-click="showClip(clip)" style="height: 250px; width: 150px;"/>
            <button ng-click="logVideos()">log videos</button>
        </div>
        
        
    </ion-content>
    <ion-footer-bar align-title="center" class="bar bar-light">
        <div class="button-bar">
            <button class="button button-positive" ng-click="captureVideo()">
                Capture a video
            </button>
        </div>
    </ion-footer-bar>
</ion-view>
