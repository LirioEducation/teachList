<ion-view>
    <ion-header-bar class="bar-stable">
        <h1 class="title">My videos</h1>
    </ion-header-bar>
    <ion-content>
    	<ion-list can-swipe="listCanSwipe" show-delete="shouldShowDelete">
            <ion-item class="item-avatar" ng-repeat="video in videos" type="item-text-wrap" href="#/tab/video/{{video.URI}}">
                <img ng-src="{{video.LocalImageURL}}">
            <!--
            <ion-item ng-repeat="video in videos">
             -->

                        <h2>{{video.Name}}</h2>


                <ion-option-button class="button-assertive icon ion-trash-a" ng-click="onItemDelete(video)">  </ion-option-button>

            </ion-item>
            
        </ion-list>
        
        
        <div class="list">
            <div class="item item-divider">
                <i class="ion-videocamera"></i>
                Current clip
            </div>
            <img ng-src="{{urlForClipThumb(clip)}}" ng-click="showClip(clip)" style="height: 250px; width: 150px;"/>
            <button ng-click="updateVideos()">log videos</button>
        </div>
        
        
    </ion-content>
    <ion-footer-bar align-title="center" class="bar bar-light">
        <div class="button-bar">
            <button class="button button-positive" ng-click="captureVideo()">
                Capture a video
            </button>
        </div>
    </ion-footer-bar>
</ion-view>
