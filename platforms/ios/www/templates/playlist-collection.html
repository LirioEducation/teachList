        <ion-nav-buttons side="right">
            <button class="button button-icon icon ion-ios-upload-outline"></button>

    </ion-nav-bar>

    <ion-content>

        <div class="collection-header">

            <div> I'm working on</div>
            <div>
                <h2> {{collection.Title}}</h2>
            </div>
            <br>
            <div class="row">
                <div class="col col-center">
                    Collaborator(s)
                </div>
                <div class="col" align="right">
                    <button class="button button-small button-outline button-positive activities"> View Activities </button>
                </div>
            </div>

        </div>
        <div class="item item-divider">
            Completed Steps
        </div>
        <ion-item class="collection-step" ng-repeat="step in completedSteps">
            <div ng-switch='step.Type'>
                <div class='animate-switch' ng-switch-when='Recording'> <recording-step step="step" parent-index=0 index={{$index}} step-number=0></recording-step> </div>
                <div class='animate-switch' ng-switch-when='Article'> <article-step step="step" parent-index=0 index={{$index}} step-number=0></article-step> </div>
                <div class='animate-switch' ng-switch-default>default</div>
            </div>


        </ion-item>

        <div class="item item-divider">
            Next Steps
        </div>

        <ion-item class="collection-step" ng-repeat="step in nextSteps">

            <div ng-switch='step.Type'>
                <div class='animate-switch' ng-switch-when='Recording'> <recording-step step="step" parent-index=1 index={{$index}} step-number={{completedStepCount}}></recording-step> </div>
                <div class='animate-switch' ng-switch-when='Article'> <article-step step="step" parent-index=1 index="{{$index}}" step-number={{completedStepCount}}></article-step> </div>
                <div class='animate-switch' ng-switch-default>default</div>
            </div>


        </ion-item>
