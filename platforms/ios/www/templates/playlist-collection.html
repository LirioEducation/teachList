
<ion-view>
    <ion-content>

        <div class="collection-header">
            <img ng-src="{{collection.Image}}" alt="">

            <div class="row collection-title">
                <div class="col">
                    I'm working on
                    <h2>{{collection.Title}}</h2>
                </div>
                <div class="col">

                </div>
            </div>
            <div class="row collection-shared">
                <div class="col">
                    <p>
                        Shared with Marni
                        <br>
                        3 / 18 Steps Done
                    </p>
                </div>

            </div>

        </div>

        <ion-list can-swipe="listCanSwipe">
            <div class="item item-divider">
                Completed
            </div>
            <ion-item ng-repeat="step in completedSteps" type="item-text-wrap" class="item-thumbnail-left" ng-click="showStepDetails($index) ">
                 <img class='collection-icon' ng-src='img/CollectionIcons/{{step.Type}}.png'>
                <step-icon type="{{step.Type}}"></step-icon>

                <h2> Completed {{step.Title}}</h2>

                <div class="row" ng-click="onStepDetailClick($index)">
                    <div class="col step-detail">
                        <!--<i class="icon ion-ios-arrow-down"></i> -->
                        <button ng-class="button button-full button-light button-icon icon ion-ios-arrow-down">
                        </button>
                    </div>
                </div>
                <div class="row animate-show" ng-show="showStepDetails($index)">
                    {{step.Details}}
                    <button class="button icon-left ion-home" ng-click="captureVideo()"> Record </button>
                </div>

            </ion-item>

            <div class="item item-divider">
                Next Steps
            </div>
            <ion-item ng-repeat="step in nextSteps" type="item-text-wrap" class="item-thumbnail-left">

                <img class="collection-icon" ng-src='img/CollectionIcons/{{step.Type}}.png'>

                <h2> Next {{step.Title}}</h2>
                {{step.Type}}
                <step-icon></step-icon>
                <p>hfkasdlfj</p>


            </ion-item>


        </ion-list>



    </ion-content>
</ion-view>
