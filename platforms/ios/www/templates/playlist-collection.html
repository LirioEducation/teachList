
<ion-view>
    <ion-content>

        <div class="collection-header">
            <img ng-src="{{collection.Image}}" alt="">

            <div class="row collection-title">
                <div class="col">
                    I'm working on
                    <h2>{{collection.Title}}</h2>
                </div>
                <div class="col">

                </div>
            </div>
            <div class="row collection-shared">
                <div class="col">
                    <p>
                        Shared with Marni
                        <br>
                        3 / 18 Steps Done

                    </p>
                </div>

            </div>

        </div>
        <div class="item item-divider">
            Completed Steps
        </div>
        <ion-item class="collection-step" ng-repeat="step in completedSteps">
            <div class="list card step">

                <div class="row">
                    <div class="col">
                        <img class='collection-icon' ng-src='img/CollectionIcons/{{step.Type}}.png'>
                    </div>
                    <div class="col col-75">
                        <div class="step-title"> Use PBL in the Music classroom </div>
                        <br>
                        <div class="step-time"> approx. 15 min</div>
                    </div>
                </div>
                <div class="row" ng-click="onStepDetailClick($index)">
                    <div class="col col-50 step-detail">
                        <!--<i class="icon ion-ios-arrow-down"></i> -->
                        <button class="button button-positive">
                            button-positive
                        </button>
                    </div>
                    <div class="col col-50 step-detail">
                        <!--<i class="icon ion-ios-arrow-down"></i> -->
                        <button class="button button-positive">
                            button-positive
                        </button>
                    </div>
                </div>
                <div class="row animate-show" ng-show="showStepDetails($index)">
                    {{currentStepDetails.Title}}

                </div>

            </div>
        </ion-item>

        <div class="item item-divider">
            Next Steps
        </div>
