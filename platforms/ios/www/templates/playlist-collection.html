
<ion-view>
    <ion-content>

        <div class="collection-header">
            <img ng-src="{{collection.Image}}" alt="">

            <div class="row collection-title">
                <div class="col">
                    I'm working on
                    <h2>{{collection.Title}}</h2>
                </div>
                <div class="col">

                </div>
            </div>
            <div class="row collection-shared">
                <div class="col">
                    <p>
                        Shared with Marni
                        <br>
                        3 / 18 Steps Done
                    </p>
                </div>

            </div>

        </div>

        <ion-list can-swipe="listCanSwipe">
            <div class="item item-divider">
                Completed
            </div>
            <ion-item ng-repeat="step in completedSteps" type="item-text-wrap" class="item-thumbnail-left" ng-click="showStepDetails($index) ">
                <img class='collection-icon' ng-src='img/CollectionIcons/{{step.Type}}.png'>

                <h2> {{step.Title}}</h2>

                <div class="row" ng-click="onStepDetailClick(0, $index)">
                    <div class="col step-detail">
                        <!--<i class="icon ion-ios-arrow-down"></i> -->
                        <button ng-class="button button-full button-light button-icon icon ion-ios-arrow-down">
                        </button>
                    </div>
                </div>
                <div class="row animate-show" ng-show="showStepDetails(0, $index)">

                    <div class="row">
                        <div class="col">
                            {{step.Details}}
                        </div>
                    </div>
                    <div class="row">
                        <div class="col">
                            <step-icon type="{{step.Type}}"></step-icon>
                        </div>
                    </div>
                </div>

            </ion-item>

            <div class="item item-divider">
                Next Steps
            </div>
            <ion-item ng-repeat="step in nextSteps" type="item-text-wrap">

                <step-icon type="{{step.Type}}"></step-icon>

            </ion-item>


        </ion-list>



    </ion-content>
</ion-view>
