<!--
Create tabs with an icon and label, using the tabs-positive style.
Each tab's child <ion-nav-view> directive will have its own
navigation history that also transitions its views in and out.
-->
<ion-tabs class="tabs-icon-top tabs-color-active-positive">

  <!-- Playlists Tab -->
  <ion-tab title="Playlists" icon-off="ion-ios-checkmark-outline" icon-on="ion-ios-checkmark" href="#/tab/playlists">
    <ion-nav-view name="tab-playlists"></ion-nav-view>
  </ion-tab>

  <!-- Collection Tab -->
  <ion-tab title="Collections" icon-off="ion-ios-filing-outline" icon-on="ion-ios-filing" href="#/tab/collections">
      <ion-nav-view name="tab-collections"></ion-nav-view>
  </ion-tab>


  <!-- Chats Tab -->
  <ion-tab title="Chats" icon-off="ion-ios-chatboxes-outline" icon-on="ion-ios-chatboxes" href="#/tab/chats">
    <ion-nav-view name="tab-chats"></ion-nav-view>
  </ion-tab>

  <!-- Account Tab -->
  <ion-tab title="Account" icon-off="ion-ios-gear-outline" icon-on="ion-ios-gear" href="#/tab/account">
    <ion-nav-view name="tab-account"></ion-nav-view>
  </ion-tab>
  
  <!-- Video Tab -->
  <ion-tab title="Video" icon-off="ion-ios-gear-outline" icon-on="ion-ios-gear" href="#/tab/video">
      <ion-nav-view name="tab-video"></ion-nav-view>
  </ion-tab>
  
  <!-- Video Player Tab
  <ion-tab title="Player" icon-off="ion-ios-gear-outline" icon-on="ion-ios-gear" href="#/tab/player">
      <ion-nav-view name="tab-video-player"></ion-nav-view>
  </ion-tab> -->


</ion-tabs>
