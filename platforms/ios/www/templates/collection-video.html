<ion-view>

    <ion-nav-bar class="bar-lirio app-header">

        <ion-nav-buttons side="left">
            <button class="button button-icon icon ion-ios-arrow-left" ng-click="myGoBack()"></button>

        </ion-nav-buttons>


        <ion-nav-buttons side="right">
            <button class="button button-icon icon ion-ios-upload-outline"></button>
        </ion-nav-buttons>

    </ion-nav-bar>

    <ion-content>
        <div class="row responsive-md video-box">
            <div class="col">
                <div class="video-container">
                    <iframe src="http://www.youtube.com/embed/uJAWaE11Jf4" frameborder="0" width="560" height="315"></iframe>
                </div>
            </div>
        </div>

        <div class="row video-comment-box">
            <div class="responsive-md">
                Comments
            </div>
        </div>

        <ion-item class="row video-comment" ng-repeat="comment in comments">

            <div class="col col-10 avatar">
                <img class='user-avatar' src='img/george.png'>
            </div>
            <div class="col col-90 comment">
                <div class="commenter"> {{comment.commenter}} </div>

                <div class="comment"> {{comment.comment}}</div>
            </div>

        </ion-item>

        <ion-footer-bar keyboard-attach class="bar-stable item-input-inset">

            <label class="item-input-wrapper">
                <input type="text" placeholder="Type your message" on-return="sendMessage(); closeKeyboard()" ng-model="data.message" on-focus="inputUp()" on-blur="inputDown()" />
            </label>
            <button class="button button-clear" ng-click="sendMessage()">
                Send
            </button>
        </ion-footer-bar>

    </ion-content>
</ion-view>
