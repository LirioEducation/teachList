
<div class="row" ng-click="detailDisplay()">
    <div class="col">
        {{calcStepNumber(index)}}
    </div>
    <div class="col">
        <img class='collection-icon recording' ng-src='img/CollectionIcons/{{step.Type}}.png'>
    </div>
    <div class="col col-75">
        <div class="step-title"> {{step.Title}} </div>
        <br>
        <div class="step-time"> approx. {{step.Time}} min</div>
    </div>
</div>

<div class="row animate-show" ng-show='display'>
    {{step.Details}}

</div>
<div class="row animate-show" ng-show='display'>

    <div class="col col-50 step-detail">

        <button class="button button-positive" ng-click="showVideo()">
            View Recording
        </button>
    </div>
</div>
