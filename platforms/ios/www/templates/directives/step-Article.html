
    <div class="row" ng-click="detailDisplay()">
        <div class="col">
            {{calcStepNumber(index)}}
        </div>
        <div class="col">
            <img class='collection-icon recording' ng-src='img/CollectionIcons/{{step.Type}}.png'>
        </div>
        <div class="col col-75">
            <div class="step-title"> {{step.Title}} </div>
            <br>
            <div class="step-time"> approx. 15 min</div>
        </div>
    </div>

    <div class="row animate-show" ng-show='display'>
        {{step.Details}}

    </div>
    <div class="row animate-show" ng-show='display'>

        <div class="col">

            <div ng-switch='isLink(step.Items)'>
                <div class='animate-switch' ng-switch-when='false'>
                    <button class="button button-full button-small button-lirio" ng-click="readArticle()">
                        Read Article
                    </button>
                </div>


                <div class='animate-switch' ng-switch-when='true'>
                    <button class="button button-full button-small button-lirio" onclick="window.open('http://www.nytimes.com/2015/01/18/upshot/helping-the-poor-in-higher-education-the-power-of-a-simple-nudge.html', '_blank', 'location=no'); return false;">
                        Read Article online
                    </button>
                </div>
                <div class='animate-switch' ng-switch-default>default</div>
            </div>

        </div>

    </div>
