<ion-view view-title="Collections">
    
    
    <div class="bar bar-subheader">
        
        <div class="button-bar">
            <a class="button">First</a>
            <a class="button">Second</a>
            <a class="button">Third</a>
        </div>
    </div>
    
    <ion-content class="has-subheader">
        <!--
        <div class="bar bar-header item-input-inset">
            <ion-search placeholder="Search a user" filter="search"></ion-search>
        </div>
        -->
        <input type="search"
            placeholder="Filter contacts..."
            ng-model="search"
            ng-focus="searchFocused = true"
            ng-blur="searchFocused = false"
            ng-change="scrollTop()"
            class="full-width">
            <button ng-if="search.length"
                class="button button-icon ion-ios-close input-button"
                ng-click="clearSearch()">
            </button>
        
        
        <!-- The list directive is great, but be sure to also checkout the collection repeat directive when scrolling through large lists -->
        
        <ion-list show-delete="data.showDelete" show-reorder="data.showReorder">
            
            <ion-item ng-repeat="item in items | filter:search.value"
                item="item"
                href="#/item/{{item.title}}" class="item item-thumbnail-left">
                    <img src="{{item.imgUrl}}">
                        <h2>{{item.title}}</h2>
                        <p>{{item.author}}</p>
                        <ul class="tagList">
                            <div id="bubble" ng-repeat="tag in item.tags">
                                <li>
                                   <div class="tag-bubble">{{tag}}</div>
                                   <p> {{conditions}} </p>
                                </li>
                            </div>
                        </ul>

                <ion-delete-button class="ion-minus-circled"
                    ng-click="onItemDelete(item)">
                </ion-delete-button>
                <ion-option-button class="button-assertive"
                    ng-click="edit(item)">
                    Edit
                </ion-option-button>
                <ion-option-button class="button-calm"
                    ng-click="share(item)">
                    Share
                </ion-option-button>
                <ion-reorder-button class="ion-navicon" on-reorder="moveItem(item, $fromIndex, $toIndex)"></ion-reorder-button>
            </ion-item>
            
        </ion-list>
        
    </ion-content>
</ion-view>
